<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- font for heading -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- font for sub-heading -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-side">
      <div class="left-heading">
        Login to get more things
      </div>
      <div class="left-sub-heading">
        The most powerfull tools are inside this website and they are waiting for you.
      </div>
      <img src="peaks.png" alt="Mountain image png" class="left-image">
    </div>
    <div class="right-side">
      <img src="coffee-cup.png" alt="Coffee cup image" class="right-image">
      <span class="right-heading">Login</span>
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button class="button-submit" type="subit" name="submit">Login</button>
      </form>
      <div class="error-text">

      </div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
